var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
	var pair = vars[i].split("=");
		// If first entry with this name
	if (typeof query_string[pair[0]] === "undefined") {
	  query_string[pair[0]] = pair[1];
		// If second entry with this name
	} else if (typeof query_string[pair[0]] === "string") {
	  var arr = [ query_string[pair[0]], pair[1] ];
	  query_string[pair[0]] = arr;
		// If third or later entry with this name
	} else {
	  query_string[pair[0]].push(pair[1]);
	}
  } 
	return query_string;
} ();

</script>
<script type="text/javascript">

		var menu =  parseInt(QueryString.menu);
		var appearTime=250; //Temps d'apparition des boutons au deplacement dans le menu
		
		var currentMenu = 0;
		var currentTeam = 0;
		var currentPage = 0;
		if (menu>=0 && menu<5) {currentPage=1; currentMenu=menu;}
		if (menu>=10 && menu<32){currentPage=2;currentTeam=menu-10;}
		
		
		var goToMenu = function(i){
			$('.slideshowDVD').cycle(i);

		var goTo = function(i){
			
/*
			if(i==1){$('.slideshowDVD').cycle(0, 'fade');}

			22,
			-1,0,8,-1,0,0,0,0,1,1,
			9,-1,16,-1,10,-1,17,18,17,-1,

		var loadVideo = function(i, continuer){ //cont=2 pour juste lire l'intro et la vidéo puis s'arrêter
			if(activeTeam && continuer != 1) {loadTeam(i);return;}
			var offset=[activeIntro && hasIntro.indexOf(i)>-1 ? 1 : 0];
			
			if (currentPage==2) {window.location = 'video.html?id='+ (baseNumeroVideos + i) + "&cont=0&origin=add&menu=" + (currentTeam+10);}
			else if(continuer==1) {window.location = 'video.html?id='+ (baseNumeroVideos + i - offset) + "&cont=1&origin=add&menu=-1";}
			else {window.location = 'video.html?id='+ (baseNumeroVideos + i - offset) + "&cont=" + (2*offset) + "&origin=equipe&menu=" + currentMenu;}
		}
 
		
		var randomize = function(i){

			}

			$(document).ready(function() {

				before: onBefore,
			    next:   '#next', 
				prev:   '#prev', 
				fx: 'scrollHorz' ,
				speed:   500, 
				timeout: 0,
				startingSlide: currentMenu
					});
				});

			$(document).ready(function() {
			$('.slideshow').cycle({

				slideResize: false,
				containerResize: false,
				fx: 'fade' ,
				speed:   500, 
				after: onAfterGlobal,
				timeout: 0,
				startingSlide:currentPage
					});
				});
				
			$(document).ready(function() {
			$('.slideshowteam').cycle({
				after: onAfterTeam,
				slideResize: false,
				containerResize: false,
				fx: 'fade' ,
				speed:   300, 
				timeout: 0,
				startingSlide:  currentTeam
					});
				});
				
				
		function onBefore(curr, next, opts) {
			$('#prev')['hide']();
			$('#next')['hide']();
			$('#goto0')['hide']();
			$('#goto1')['hide']();
			$('#goto2')['hide']();
			$('#goto3')['hide']();
			$('#goto4')['hide']();
			$('#goto5')['hide']();
			$('#introduction')['hide']();
		}
		function onAfter(curr, next, opts) {
			currentMenu = opts.currSlide;
			
			for (i = 1; i <= 5; i++)
			{
				var nom = "goto" + i;
				document.getElementById(nom).getElementsByTagName('img')[0].src = "Images/bouton.png";
			} 
			document.getElementById('goto'+(currentMenu+1)).getElementsByTagName('img')[0].src = "Images/bouton_on.png";
			
			
			$('#prev')[currentMenu == 0 ? 'hide' : 'show'](appearTime);
			$('#next')[currentMenu == opts.slideCount - 1 ? 'hide' : 'show'](appearTime);
			$('#introduction')['show'](appearTime);
			for (i = 0; i <= 5; i++)
			{
				var nom = "#goto" + i;
				$(nom)['show'](appearTime);
			}
		}

		function onAfterTeam(curr, next, opts) {
			currentTeam = opts.currSlide;
			if(currentTeam==0) {
				$('#teamimage')['show']();
				$('#teamreturn')['hide']();
				}
			else {
				$('#teamimage')['hide']();
				$('#teamreturn')['show']();
			}
		}
	
		function onAfterGlobal(curr, next, opts) {
			if(activeTeam) {switchTeam()}
			currentPage = opts.currSlide;
			if(currentPage!=2) {
				$('.slideshowteam').cycle(0);
			}
			if (currentPage!=1) {
				$('.slideshowDVD').cycle(0);
			}

		}
